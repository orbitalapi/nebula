name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-jvm:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Deploy with Maven
        run: mvn clean deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Archive build output
        uses: actions/upload-artifact@v4
        with:
          name: nebula.zip
          path: nebula-cli/target/nebula.zip

  determine-version:
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.get-version.outputs.VERSION }}
      DOCKER_TAGS: ${{ steps.get-version.outputs.DOCKER_TAGS }}
    steps:
      - name: Determine version
        id: get-version
        run: |
          if [ "${{ github.ref_name }}" == "main" ]; then
              echo "VERSION=next" >> $GITHUB_OUTPUT
              echo "DOCKER_TAGS=orbitalhq/nebula:next" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_type }}" == "tag" ]; then
            echo "VERSION=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "DOCKER_TAGS=orbitalhq/nebula:${{ github.ref_name }},orbitalhq/nebula:latest" >> $GITHUB_OUTPUT
          fi

  build-docker:
    needs:
      - determine-version
      - build-jvm
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nebula.zip
          path: nebula-cli/target/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        working-directory: nebula-cli
        run: |
          docker buildx create --use --name multiarch-builder
          docker buildx inspect multiarch-builder --bootstrap

          # Parse DOCKER_TAGS and build -t flags
          TAGS="${{ needs.determine-version.outputs.DOCKER_TAGS }}"
          TAG_FLAGS=""
          IFS=',' read -ra TAG_ARRAY <<< "$TAGS"
          for tag in "${TAG_ARRAY[@]}"; do
            TAG_FLAGS="$TAG_FLAGS -t $tag"
          done

          docker buildx build --platform linux/amd64,linux/arm64 $TAG_FLAGS --push .

